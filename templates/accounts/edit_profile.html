{% extends 'base/base.html' %}

{% block content %}

    <header>
        <h1>Редагувати профіль: {{ user.username }}</h1>
    </header>

    <main>
        <section>
            <h2>Форма редагування</h2>
            {% if form.errors %}
              <div style="color: red;">
                {{ form.errors }}
              </div>
            {% endif %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Зберегти зміни</button>
            </form>
        </section>
    </main>

{% endblock %}
