{% extends "base/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Вхід</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
    <p class="mt-3">Немає акаунту? <a href="{% url 'accounts:signup' %}">Зареєструватися</a></p>
  </div>
</div>

{% endblock %}
