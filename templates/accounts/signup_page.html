{% extends "base/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Реєстрація</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Зареєструватися</button>
    </form>
    <p class="mt-3">Вже є акаунт? <a href="{% url 'accounts:login' %}">Увійти</a></p>
  </div>
</div>

{% endblock %}
